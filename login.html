<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the Glaucoma Detection System.">

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

    <title>Login - Glaucoma Detection System</title>
</head>

<body>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-header">
                
                <h2>Welcome Back</h2>
                <p>Sign in to continue to Glaucoma Detection System</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="error-box">{{ error }}</div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="/login" class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <p class="register-link">Don't have an account? <a href="/register">Create an account</a></p>
        </div>
    </div>

    <!-- Link JavaScript (Optional for future enhancements) -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
